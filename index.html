<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Assignment Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Python Assignment Generator</h1>
    <div class="form-group row">
        <label for="regNumber" class="col-sm-2 col-form-label">Enter Roll Number:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="regNumber">
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" onclick="generateAssignment()">Generate</button>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-secondary" style="margin-left: -80px;" onclick="clearInput()">Clear</button>
        </div>
    </div>
    <div id="assignmentContainer" class="mt-4 text-center"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
        function clearInput() {
            document.getElementById('regNumber').value = '';
            document.getElementById('assignmentContainer').innerHTML = '';
        }
    </script>
</body>
</html>
